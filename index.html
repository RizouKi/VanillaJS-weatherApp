<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/styles.css" />
    <title>Weather App</title>
  </head>
  <body>
    <div class="weather-app">
      <header>
        <form>
          <input type="text" placeholder="Enter a city.." required />
          <input type="submit" value="Search" />
        </form>
      </header>
      <main>
        <div class="current-weather">
          <div>
            <h1>Lausanne</h1>
            <p class="details">
              <span class="date">Thursday 22:13</span>,
              <span class="weather-description">clear sky</span>
              <br />
              Humidity: <strong><span class="humidity">91</span>%</strong>,
              Wind:
              <strong
                ><span class="wind-speed">2.57</span
                ><span class="wind-unit">km/h</span></strong
              >
            </p>
          </div>
          <div class="current-temperature">
            <img
              src="http://shecodes-assets.s3.amazonaws.com/api/weather/icons/clear-sky-day.png"
            />
            <span class="current-temperature-value">12</span>
            <span class="current-temperature-unit">Â°C</span>
          </div>
        </div>
      </main>
      <footer>
        This project was coded by
        <a href="https://github.com/RizouKi" target="_blank"
          >Olivia Pradervand</a
        >
        , is
        <a
          href="https://github.com/RizouKi/VanillaJS-weatherApp"
          target="_blank"
        >
          open-souced on GitHub</a
        >
        and
        <a href="https://rizouki-vanilla-weatherapp.netlify.app" target="_blank"
          >hosted on Netlify</a
        >
      </footer>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/styles.css" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>Weather App</title>
  </head>
  <body>
    <div class="weather-app">
      <header>
        <form class="search-form">
          <input type="text" placeholder="Enter a city.." class="form-input" />
          <input type="submit" value="Search" class="form-button" />
        </form>
      </header>
      <main>
        <div class="current-weather">
          <div>
            <h1 class="city">Lausanne</h1>
            <p class="details">
              <span class="date"
                ><span class="week-day">Thursday</span>
                <span class="time">22:13</span></span
              >,
              <span class="weather-description">clear sky</span>
              <br />
              Humidity: <strong><span class="humidity">91</span>%</strong>,
              Wind:
              <strong>
                <span class="wind-speed">2.57</span>
                <span class="wind-unit">km/h</span>
                <span class="material-symbols-outlined wind-direction">
                  trending_flat
                </span>
              </strong>
            </p>
          </div>
          <div class="current-temperature">
            <img
              src="http://shecodes-assets.s3.amazonaws.com/api/weather/icons/clear-sky-day.png"
              class="snow-night"
            />
            <span class="current-temperature-value">12</span>
            <span class="current-temperature-unit">Â°C</span>
          </div>
        </div>
        <div class="weather-forecast" id="forecast"></div>
      </main>
      <footer>
        This project was coded by
        <a href="https://github.com/RizouKi" target="_blank"
          >Olivia Pradervand</a
        >
        , is
        <a
          href="https://github.com/RizouKi/VanillaJS-weatherApp"
          target="_blank"
        >
          open-souced on GitHub</a
        >
        and
        <a href="https://rizouki-vanilla-weatherapp.netlify.app" target="_blank"
          >hosted on Netlify</a
        >
      </footer>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
